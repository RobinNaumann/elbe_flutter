name: elbe
description: a toolkit for simplifying frontend development
version: 0.2.1
homepage: https://robbb.in
repository: https://github.com/RobinNaumann/elbe_flutter

environment:
  sdk: ">=3.1.4 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.17.2
  package_info_plus: ^8.1.1
  lucide_icons: ^0.257.0
  go_router: ^14.4.1

dev_dependencies:

flutter:
  assets:
    - assets/logo_elbe.png
  fonts:
    - family: Calistoga
      fonts:
        - asset: assets/font/Calistoga-Regular.ttf
    - family: SpaceMono
      fonts:
        - asset: assets/font/space_mono/SpaceMono-Regular.ttf
        - asset: assets/font/space_mono/SpaceMono-Bold.ttf
          weight: 700
        - asset: assets/font/space_mono/SpaceMono-Italic.ttf
          style: italic
        - asset: assets/font/space_mono/SpaceMono-BoldItalic.ttf
          weight: 700
          style: italic
